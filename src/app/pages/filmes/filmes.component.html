<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="episode_id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let film"> {{film.episode_id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let film"> {{film.title}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="opening_crawl">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.opening_crawl}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef> Director </th>
    <td mat-cell *matCellDef="let element"> {{element.director}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="producer">
    <th mat-header-cell *matHeaderCellDef> Producer </th>
    <td mat-cell *matCellDef="let element"> {{element.producer}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="release_date">
    <th mat-header-cell *matHeaderCellDef> Release date </th>
    <td mat-cell *matCellDef="let element"> {{element.release_date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
